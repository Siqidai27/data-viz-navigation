<!DOCTYPE html>
<html>
<head>
    <title>Simple tables in D3</title>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://rawgit.com/gka/d3-jetpack/master/d3-jetpack.js"></script>
    <style type="text/css">
    body { font-family: 'Helvetica Neue', Helvetica; font-weight: 300; padding: 20px;}
    th { text-align: left; }
    th, td { padding: 0 1em 0.5ex 0;}
    th.center, td.center { text-align: center; }
    th.num, td.num { text-align: right; }
    </style>
</head>
<body>
    <script>
		var columns = ["Id", "Book  Title", "Author"];
		var books = [
    ["1", "The Caves of Steel", "Isaac Asimov"],
    ["2", "The Robots of Dawn", "Isaac Asimov"],
    ["3", "Brave New World", "Aldous Huxley"],
    ["4", "1984", "George Orwell"],
		];

		var table = d3.select("body").append("table").attr("id", "bookTable");
		var thead = table.append("thead");
		var tbody = table.append("tbody");

		thead.append("tr")
		  .selectAll("th")
		  .data(columns)
		  .enter()
		  .append("th")
		  .text(function ( d ) { return d; })

		var rows = tbody.selectAll("tr")
		    .data(books)
		    .enter()
		    .append("tr").attr("data-id", function( d ){  return d[0]; });

		var cells = rows.selectAll("td")
		    .data(function ( d ) { return d; })
		    .enter()
		    .append("td")
		    .text(function( d ) { return d; });
    </script>
</body>
</html>
